tasks:
  setup:
    run:
      - command: cargo install cargo-watch
      - command: cargo install releez
  dev:
    run:
      - command: cargo watch --watch ./src -x run
  start:
    run:
      - command: cargo build --release
      - command: ./target/release/globalcounter
  deploy:
    run:
      - command: releez 0.0.0